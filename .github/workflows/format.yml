name: "âœ… Linter"

on:
  push:
    branches: [ main ]

  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: 3.7


jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Get source code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.0
        with:
          extra_args: --all --verbose
